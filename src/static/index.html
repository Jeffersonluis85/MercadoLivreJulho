<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Livre - Consulta de Produtos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-cart"></i>
                    <h1>ML Produtos</h1>
                </div>
                <div class="auth-status" id="authStatus">
                    <span class="status-text">Não autenticado</span>
                    <button class="btn btn-primary" id="authBtn">Fazer Login</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login Section -->
            <section class="login-section" id="loginSection">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-key"></i>
                        <h2>Autenticação Mercado Livre</h2>
                        <p>Conecte-se à sua conta do Mercado Livre para acessar seus produtos</p>
                    </div>
                    <div class="login-actions">
                        <button class="btn btn-primary btn-large" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Conectar com Mercado Livre
                        </button>
                    </div>
                </div>
            </section>

            <!-- Dashboard Section -->
            <section class="dashboard-section" id="dashboardSection" style="display: none;">
                <!-- User Info -->
                <div class="user-info-card" id="userInfoCard">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Carregando...</h3>
                        <p id="userEmail">Carregando...</p>
                        <span class="user-id" id="userId">ID: Carregando...</span>
                    </div>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>

                <!-- Controls -->
                <div class="controls-section">
                    <div class="search-controls">
                        <div class="search-input-group">
                            <input type="text" id="searchInput" placeholder="Buscar produtos..." class="search-input">
                            <button class="btn btn-primary" id="searchBtn">
                                <i class="fas fa-search"></i>
                                Buscar
                            </button>
                        </div>
                        <div class="filter-controls">
                            <select id="sortSelect" class="select-input">
                                <option value="relevance">Relevância</option>
                                <option value="price_asc">Menor preço</option>
                                <option value="price_desc">Maior preço</option>
                                <option value="sold_quantity_desc">Mais vendidos</option>
                            </select>
                            <button class="btn btn-secondary" id="myItemsBtn">
                                <i class="fas fa-box"></i>
                                Meus Produtos
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid" id="statsGrid" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalItems">0</h3>
                            <p>Total de Produtos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="activeItems">0</h3>
                            <p>Produtos Ativos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="soldItems">0</h3>
                            <p>Total Vendido</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalValue">R$ 0</h3>
                            <p>Valor Total</p>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-section">
                    <div class="section-header">
                        <h2 id="sectionTitle">Produtos</h2>
                        <div class="pagination-info" id="paginationInfo"></div>
                    </div>
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Product Modal -->
        <div class="modal-overlay" id="productModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Detalhes do Produto</h3>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
